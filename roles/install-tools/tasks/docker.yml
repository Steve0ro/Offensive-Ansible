- name: Get dpkg architecture
  become: true
  become_method: sudo
  command: dpkg --print-architecture
  register: dpkg_arch
  changed_when: false

- name: Ensure /etc/apt/keyrings exists
  become: true
  become_method: sudo
  file:
    path: /etc/apt/keyrings
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Download Docker GPG key (temporary)
  become: true
  become_method: sudo
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/debian/gpg"
    dest: /tmp/docker.gpg.asc
    mode: '0644'
  register: docker_gpg_dl
  changed_when: docker_gpg_dl is defined and docker_gpg_dl.dest is defined

- name: Convert Docker GPG key to apt keyring
  become: true
  become_method: sudo
  shell: |
    set -e
    gpg --dearmor -o /etc/apt/keyrings/docker.gpg /tmp/docker.gpg.asc
  args:
    creates: /etc/apt/keyrings/docker.gpg
    executable: /bin/bash
  register: docker_keyring
  failed_when: false

- name: Remove temporary Docker GPG file
  become: true
  become_method: sudo
  file:
    path: /tmp/docker.gpg.asc
    state: absent

- name: Add Docker apt repository list file
  become: true
  become_method: sudo
  copy:
    dest: /etc/apt/sources.list.d/docker.list
    content: "deb [arch={{ dpkg_arch.stdout }} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian bookworm stable\n"
    owner: root
    group: root
    mode: '0644'
  register: docker_repo_file
  changed_when: docker_repo_file is defined

- name: Update apt cache and install Docker packages
  become: true
  become_method: sudo
  apt:
    update_cache: yes
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present
  register: docker_install
  failed_when: false

- name: Ensure docker group exists
  become: true
  become_method: sudo
  group:
    name: docker
    state: present

- name: Add user to docker group
  become: true
  become_method: sudo
  user:
    name: "{{ lookup('env','USER') }}"
    groups: docker
    append: yes
  register: docker_usermod
  failed_when: false

- name: Report Docker install result
  debug:
    msg: |
      Docker apt repo written: {{ docker_repo_file is defined and docker_repo_file.changed | default(false) }}
      Docker keyring created rc={{ docker_keyring.rc | default('n/a') }}
      Docker install rc={{ docker_install.rc | default('n/a') }}
      User added to docker group rc={{ docker_usermod.rc | default('n/a') }}
  when: docker_install is defined or docker_keyring is defined or docker_usermod is defined
